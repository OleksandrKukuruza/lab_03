<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повідомлення сервера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="server-messages">
        <thead>
            <tr>
                <th>Час</th>
                <th>Код</th>
                <th>Повідомлення</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10:30</td>
                <td>200</td>
                <td>Успішно оброблено</td>
            </tr>
            <tr>
                <td>10:35</td>
                <td>404</td>
                <td>Не знайдено</td>
            </tr>
            <tr>
                <td>10:40</td>
                <td>500</td>
                <td>Внутрішня помилка сервера</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
